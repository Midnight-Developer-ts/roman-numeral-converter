<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <meta name="description" content="Explore Midnight Developers Roman Numeral Converter project." />    
    <meta name="author" content="Midnight Developer">
    <link rel="icon" type="image/x-icon" href="./images/website-favicon.png" >
    <meta property="og:title" content="Roman Numeral Converter">
    <meta property="og:description" content="Explore Midnight Developers Roman Numeral Converter project.">
    <meta property="og:image" content="./images/website-preview.jpeg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://midnight-developer-ts.github.io/roman-numeral-converter/">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <!-----Body----->
  <body>
    <!-----Header----->
    <header class="header-container">
      <h1 class="title">Midnight Developers <br>Roman Numeral Converter</h1>
      <p class="text">Enter any number between 1 and 3999 to convert it to a roman numeral.</p>
    </header>
    <main>
      <section class="input-container">
          <input class="number" id="number" maxlength="4" autocomplete="off"></input>
          <button class="convert-btn" id="convert-btn">Convert</button>
      </section>
      <section class="output-container">
        <div class="output" id="output">Examples: 9 → IX, 16 → XVI</div>
      </section>
      <section class="info-container">
        <p class="info"><span class="material-symbols-outlined info-icon">emoji_objects</span>Roman numerals don't have zero or negative numbers.</p>
      </section>
    </main>
    <!-----Footer----->
    <footer class="footer-container">
      <p class="footer-dev">♥ Designed By Midnight Developer</p>
    </footer>
  </body>
  <script src="./js/script.js"></script>
</html>
